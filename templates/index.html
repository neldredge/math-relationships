<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Math Genealogy</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/css/selectize.bootstrap3.min.css">
  </head>
  <body>
    <h1>Math Genealogy</h1>
    <form>
        <div class="form-group">
            <label for="person-a">Person A</label>
            <select class='person' name='person-a' id='person-a'></select>
        </div>
        <div class="form-group">
            <label for="person-b">Person B</label>
            <select class='person' name='person-b' id='person-b'></select>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
    <div id="results"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/js/standalone/selectize.min.js"></script>
    <script type=“text/template” id="tree-template">
        <h2>Results</h2>
        <div class="row">
            <div class="col-md-6">
                <ul>
                    <% _.each(a, function(ancestor) { %>
                        <li><%= ancestor.name %></li>
                    <% }); %>
                </ul>
            </div>
            <div class="col-md-6">
                <ul>
                    <% _.each(b, function(ancestor) { %>
                        <li><%= ancestor.name %></li>
                    <% }); %>
                </ul>
            </div>
        </div>
    </script>
    <script type="text/javascript" src="/static/js/app.js"></script>

  </body>
</html>
